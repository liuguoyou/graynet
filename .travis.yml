language: cpp

notifications:
  email: false

matrix:
  include:
    - os: linux
      compiler: gcc
      env: CC=gcc-5 CXX=g++-5
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libopenblas-dev
            - gcc-5
            - g++-5
    - os: osx
      compiler: clang

install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then curl https://cmake.org/files/v3.6/cmake-3.6.1-Linux-x86_64.tar.gz | sudo tar -x -z --strip-components 1 -C /usr; fi

before_script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build
  - cd build
  - cmake .. -DGRAYNET_USE_CUDA=OFF -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX
  
script:
  - make
